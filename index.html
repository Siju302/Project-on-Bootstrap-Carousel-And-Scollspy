<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container">
            <h1 style="font-family: 'Segoe UI',
             Tahoma, Geneva, Verdana, sans-serif; background-color: black; color: rgb(232, 184, 122);">
             <strong> My Website and Portfolio </strong></h1>
            <p style="border: solid; background-color: black; color: rgb(193, 84, 120);">My name is Sijuade and Welcome to my 
                boutique's website here we bring to you our designs that you can easily order from the comfort of your home .</p>

            <div class="container">
                <h2 style="background-color: black; color: blanchedalmond;"><strong>Siju's Boutique!</strong></h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!--Indicators-->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!--Wrapper for slides-->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img style="width: 200px;
                            height: 300px;" src="Outfit 1.jpg"
                                alt="Outfit 1">
                        </div>

                        <div class="item">
                            <img style="width: 200px;
                            height: 300px;" src="Outfit 2.jpeg"
                                alt="Outfit 2">
                        </div>

                        <div class="item">
                            <img style="width: 200px;
                            height: 300px;" src="Outfit 3.jpg"
                                alt="Outfit 3">
                        </div>
                    </div>

                    <!--Left and Right controls-->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!--Declare the pagination class-->
            <ul class="pagination">

                <!--Declare the item in the group-->
                <li class="page-item">
    
                    <!--Declare the link of the item-->
                    <a class="page-link" href="#" style="background-color: blue; color: palevioletred;">Home</a>
                </li>
    
                <!--Rest of the pagination items-->
                <li class="page-item">
                    <a class="page-link" href="#" style="background-color: blue; color: palevioletred;">About</a>
                </li>
    
                <li class="page-item">
                    <a class="page-link" href="#" style="background-color: blue; color: palevioletred;">Shop</a>
                </li>
    
                <li class="page-item">
                    <a class="page-link" href="#" style="background-color: blue; color: palevioletred;">Support</a>
                </li>
    
                <li class="page-item">
                    <a class="page-link" href="#" style="background-color: blue; color: palevioletred;">Reviews</a>
                </li>
                </ul>
        </div>
    </body>
    </html>
